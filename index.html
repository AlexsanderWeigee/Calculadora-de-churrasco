<!DOCTYPE html>

<head>

            <div class="inputGrupo">
                <label class="label" for="mulheres">Mulheres:</label>
                <input type="number" id="mulheres" min="0" value="">
            </div>
            <div class="inputGrupo">
                <label class="label" for="criancas">Crian√ßas:</label>
                <input type="number" id="criancas" min="0" value="">
            </div>
        </div>
        <button onclick="calcularResul()" class="calcular">Calcular</button>
        <div id="resultado" style="display: none;">
        </div>
        <script src="app.js"></script>
</body>

</html>
